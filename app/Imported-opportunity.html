<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" media="all" href="css/screen.min.css">
	<script>
		(function() {
			var ajax = new XMLHttpRequest();
			ajax.open("GET", "img/icons.svg", true);
			ajax.send();
			ajax.onload = function(e) {
				var div = document.createElement("div");
				div.innerHTML = ajax.responseText;
				div.className += "svg-sprite";
				document.body.insertBefore(div, document.body.childNodes[0]);
			};
		})();
	</script>
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- header -->
	<header class="header">
		<!-- center -->
		<div class="center">
			<!-- btn-menu -->
			<button class="btn-menu">
				<svg class="icon icon-menu">
					<use xlink:href="#icon-menu"/>
				</svg>
			</button>
			<!-- chapter -->
			<div class="chapter">
				<div class="chapter__title">Campaigns</div>
				<!-- btn-round -->
				<button class="btn-round">
					<svg class="icon icon-plus">
						<use xlink:href="#icon-plus"/>
					</svg>
				</button>
			</div>
			<!-- nav -->
			<nav class="nav">
				<a href="#">Digital</a>
				<a href="#">TV</a>
			</nav>
			<!-- user -->
			<div class="user">
				<div class="user__head">
					<div class="user__name">John</div>
					<svg class="icon icon-arrow-down">
						<use xlink:href="#icon-arrow-down"/>
					</svg>
				</div>
				<!-- dropdown -->
				<ul class="dropdown dropdown_right">
					<li><a href="#">Profile Settings</a></li>
					<li><a href="#">Support</a></li>
					<li><a href="#">Terms & Conditions</a></li>
					<li><a href="#">Log Out</a></li>
				</ul>
			</div>
			<!-- notification -->
			<a class="notification" href="#">
				<div class="notification__in">
					<div class="notification__counter">2</div>
					<svg class="icon icon-upload">
						<use xlink:href="#icon-upload"/>
					</svg>
				</div>
			</a>
			<!-- field -->
			<div class="field field_search field_search_header">
				<label class="field__in">
					<input class="input" type="text" placeholder="Search">
					<svg class="icon icon-search">
						<use xlink:href="#icon-search"/>
					</svg>
				</label>
				<!-- dropdown -->
				<ul class="dropdown dropdown_search">
					<li><a href="#"><span>Adv</span>antages</a></li>
					<li><a href="#"><span>Adv</span>ertisers</a></li>
					<li><a href="#"><span>Adv</span>ertisement</a></li>
				</ul>
			</div>
		</div>
	</header>
	<!-- head -->
	<div class="head">
		<div class="head__in head__in_gray">
			<!-- center -->
			<div class="center">
				<div class="head__row">
					<div class="head__cell">
						<div class="head__type">Imported Opportunity</div>
					</div>
					<div class="head__cell head__cell_w200">
						<div class="head__date">Last updated: Sep 12, 12:34, 2015</div>
					</div>
				</div>
			</div>
		</div>
		<div class="head__in head__in_brd">
			<!-- center -->
			<div class="center">
				<div class="head__row">
					<div class="head__cell">
						<div class="head__cell">
							<!-- btn-back -->
							<button class="btn-back">
								<svg class="icon icon-arrow-left">
									<use xlink:href="#icon-arrow-left"/>
								</svg>
							</button>
						</div>
						<div class="head__cell">
							<!-- title -->
							<div class="title">Xbox GTA5 inbox dv 34-567</div>
							<!-- info -->
							<ul class="info">
								<li class="info__item">UM</li>
								<li class="info__item">Microsoft</li>
								<li class="info__item">John Doe</li>
							</ul>
						</div>
					</div>
					<div class="head__cell head__cell_w200">
						<!-- label -->
						<div class="label">
							<svg class="icon icon-tick">
								<use xlink:href="#icon-tick"/>
							</svg>
							<div class="label__in">Closed Won</div>
						</div>
						<!-- tags -->
						<div class="tags">
							<a class="tags__item" href="#">Social</a>
							<a class="tags__item" href="#">Video</a>
							<a class="tags__item" href="#">Display</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="head__in">
			<!-- center -->
			<div class="center">
				<div class="head__row">
					
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
