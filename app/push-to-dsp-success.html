<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="widdiv=device-widdiv, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" media="all" href="css/screen.min.css">
	<script>
		(function() {
			var ajax = new XMLHttpRequest();
			ajax.open("GET", "img/icons.svg", true);
			ajax.send();
			ajax.onload = function(e) {
				var div = document.createElement("div");
				div.innerHTML = ajax.responseText;
				div.className += "svg-sprite";
				document.body.insertBefore(div, document.body.childNodes[0]);
			};
		})();
	</script>
</head>
<body>
<!-- wrapper -->
<div class="wrapper js-wrapper">
	<!-- header -->
	<header class="header js-header">
		<!-- center -->
		<div class="center">
			<div class="header__left">
				<div class="header__cell">
					<button class="header__btn-menu js-menu-btn">
						<svg class="icon icon-menu">
							<use xlink:href="#icon-menu"/>
						</svg>
					</button>
					<div class="header__chapter">
						<div class="header__chapter-title">Campaigns</div>
						<!-- dropdown -->
						<div class="dropdown">
							<button class="header__chapter-add js-dropdown">
								<svg class="icon icon-plus">
									<use xlink:href="#icon-plus"/>
								</svg>
							</button>
							<!-- dropdown-menu -->
							<ul class="dropdown-menu">
								<li><a href="#">Digital Campaign</a></li>
								<li><a href="#">TV Campaignlia</a></li>
							</ul>
						</div>
					</div>
					<nav class="header__nav">
						<a class="is-active" href="#">Digital</a>
						<a href="#">TV</a>
					</nav>
				</div>
			</div>
			<div class="header__right">
				<div class="header__cell">
					<div class="header__search js-header-search">
						<!-- field -->
						<div class="field field_search_round js-search">
							<label class="field__in">
								<input class="input" type="text" placeholder="Search">
								<svg class="icon icon-search">
									<use xlink:href="#icon-search"/>
								</svg>
							</label>
							<button class="field__reset">
								<svg class="icon icon-close">
									<use xlink:href="#icon-close"/>
								</svg>
							</button>
						</div>
					</div>
					<a class="header__notify" href="#">
						<div class="header__notify-in">
							<div class="header__notify-counter">2</div>
							<svg class="icon icon-upload">
								<use xlink:href="#icon-upload"/>
							</svg>
						</div>
					</a>
					<div class="header__user">
						<!-- dropdown -->
						<div class="dropdown dropdown_white">
							<div class="dropdown__head js-dropdown">
								<div class="dropdown__title">John</div>
								<svg class="icon icon-arrow-down">
									<use xlink:href="#icon-arrow-down"/>
								</svg>
							</div>
							<!-- dropdown-menu -->
							<ul class="dropdown-menu dropdown-menu_right">
								<li><a href="#">Profile Settings</a></li>
								<li><a href="#">Support</a></li>
								<li><a href="#">Terms & Conditions</a></li>
								<li><a href="#">Log Out</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- container -->
	<div class="container">
		<!-- center -->
		<div class="center center_smaller ta-center">
			<!-- title -->
			<div class="title mb-30 mt-40">Pushing to DSP</div>
			<!-- box-shadow -->
			<div class="box-shadow">
				<!-- panel -->
				<div class="panel bb">
					<!-- push -->
					<div class="push">
						<!-- title -->
						<div class="title title_1 mb-10">Success!</div>
						<div class="title title_5 title_thin title_gray mb-15">Campaign was successfully pushed <br>to DSP</div>
						<!-- mb -->
						<div class="mb-15">
							<svg class="icon icon-success">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-success"></use>
							</svg>
						</div>
						<!-- data -->
						<div class="data data_important mb-25">
							<div class="data__value">Q2 CPOV</div>
							<div class="data__label">Microsoft</div>
						</div>
						<!-- mb -->
						<div class="mb-5">
							<button class="btn btn_width_big btn_gray">VIEW SUMMARY</button>
						</div>
					</div>
				</div>
				<!-- panel -->
				<div class="panel">
					<button class="btn btn_width_big">CREATE NEW</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- menu -->
<div class="menu js-menu">
	<div class="menu__head bb">
		<a class="menu__logo" href="#"></a>
		<button class="menu__close js-menu-close">
			<svg class="icon icon-close">
				<use xlink:href="#icon-close"/>
			</svg>
		</button>
	</div>
	<div class="menu__body">
		<div class="menu__nav">
			<a href="#">CAMPAIGNS</a>
			<a href="#">TOTALTAG</a>
			<a href="#">REPORTS</a>
		</div>
		<div class="menu__links">
			<a class="is-active" href="#">Advertisers</a>
			<a href="#">User Management</a>
		</div>
	</div>
</div>
<!-- js -->
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
</body>
</html>
