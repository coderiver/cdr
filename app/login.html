<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" media="all" href="css/screen.min.css">
	<script>
		(function() {
			var ajax = new XMLHttpRequest();
			ajax.open("GET", "img/icons.svg", true);
			ajax.send();
			ajax.onload = function(e) {
				var div = document.createElement("div");
				div.innerHTML = ajax.responseText;
				div.className += "svg-sprite";
				document.body.insertBefore(div, document.body.childNodes[0]);
			};
		})();
	</script>
</head>
<body>
<!-- wrapper -->
<div class="wrapper wrapper_login">
	<!-- login -->
	<div class="login">
		<div class="login__logo">
			<div class="login__ico"></div>
		</div>
		<div class="login__fieldset">
			<!-- field-icon -->
			<label class="field-icon">
				<input class="field-icon__input" type="text" placeholder="Email">
				<span class="field-icon__icon">
					<svg class="icon icon-mail">
						<use xlink:href="#icon-mail"/>
					</svg>
				</span>
			</label>
			<!-- field-icon -->
			<label class="field-icon">
				<input class="field-icon__input" type="text" placeholder="Password">
				<span class="field-icon__icon">
					<svg class="icon icon-lock">
						<use xlink:href="#icon-lock"/>
					</svg>
				</span>
			</label>
		</div>
		<!-- msg -->
		<div class="msg msg_login">
			<div class="msg__icon">
				<svg class="icon icon-attention">
					<use xlink:href="#icon-attention"/>
				</svg>
			</div>
			<div class="msg__content">
				<p>The Username/Password was not correct!</p>
				<p>If you need further assistance, please contact <a href="#">support@cadreon.com</a></p>
			</div>
		</div>
		<button class="btn btn_wide btn_white_no_brd" disabled="">LOG IN</button>
	</div>
</div>
<!-- js -->
<script src="js/jquery.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/daterangepicker.js"></script>
<script src="js/common.js"></script>
</body>
</html>
